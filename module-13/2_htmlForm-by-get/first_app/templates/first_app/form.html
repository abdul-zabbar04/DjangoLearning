{% extends "base.html" %}

{% block title %}

<title>Form Page</title>

{% endblock title %}

{% block content %}

 <form method='post' action="{% url 'aboutPage' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputname" class="form-label">Name: </label>
      <input type="text" class="form-control" id="exampleInputname" aria-describedby="emailHelp" name= 'username' required>
    </div>
    <div class="mb-3">
      <label for="exampleInputemail" class="form-label">Email: </label>
      <input type="email" class="form-control" id="exampleInputemail" name='email' required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h3>Name : {{name}}</h3>
  <h3>Email : {{email}}</h3>
{% endblock content %}
