{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %}
<title>passwordValidationPage</title>
{% endblock title %}

{% block content %}
<div class="mb-5 mt-5" style="width:50%; margin: auto;" >
    <form method='post' enctype= "multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
