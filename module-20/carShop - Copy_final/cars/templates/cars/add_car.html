{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Add Car</title>
{% endblock title %}

{% block content %}
    <h1 class = 'text-center'>Add Car</h1>
    <div class="div w-75 mx-auto">
        <form method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            {{form | crispy}}
            <button class= 'btn btn-primary my-2'>Add</button>
        </form>
    </div>
{% endblock content %}
