{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class='text-center'>{{type}} Page</h1>
<form style= "width: 50%; margin: auto;" method="post" novalidate>
    {% csrf_token %}
    <!--{{form | crispy}}-->
    {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        <p class="text-danger">{{fm.errors | striptags}}</p>
    {% endfor %}
    <button class="btn btn-warning mb-5 mt-3">{{type}}</button>
</form>
{% endblock content %}
