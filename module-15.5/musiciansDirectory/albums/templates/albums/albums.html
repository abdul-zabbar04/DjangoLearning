{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add Album</title>
{% endblock title %}

{% block content %}
    <h1 class= 'text-center m-3'>This is Add Album page</h1>
    <form method= 'post' class='container'>
        {% csrf_token %}
        {{form | crispy }}
        <button class="btn btn-warning">Submit</button>
    </form>
{% endblock content %}
