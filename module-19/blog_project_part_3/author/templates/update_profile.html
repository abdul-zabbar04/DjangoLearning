{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Update Profile</title>
{% endblock title %}

{% block content %}
<h3 class="text-center">Update your Profile</h3>
<div class="text-center">
    <a href="{% url 'changepass' %}" class="btn btn-info btn-sm">Change your Password</a>
</div>
<form style= "width: 50%; margin: auto;" method="post" novalidate>
    {% csrf_token %}
    <!--{{form | crispy}}-->
    {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        <p class="text-danger">{{fm.errors | striptags}}</p>
    {% endfor %}
    <button class="btn btn-warning mb-5 mt-3">{{type}}</button>
</form>
{% endblock content %}
